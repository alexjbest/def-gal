<article class="fact theorem-like"><h6 class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">2.14</span><span class="period">.</span>
</h6>
<p>\(\rho _{E,p^\infty}\) is unramified  outside of \(N_E\cdot p\) (\(N_E\) is the conductor of \(E\)). i.e.</p>
<div class="displaymath">
\begin{equation*}
\rho _{E,p^\infty}
\end{equation*}
</div>
<p data-braille="continuation">is unramified at \(\ell\) if and only if \(\ell \ne p\) and \(\ell\) is a prime of good reduction for \(E\text{.}\)</p></article><span class="incontext"><a href="sec-def-gal-defs.html#fact-4">in-context</a></span>
