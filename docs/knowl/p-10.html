<p>This is in fact true, due to Koike in the 70's, there exists \(f \in S_2(\Gamma _0(N))\) such that</p>
<div class="displaymath">
\begin{equation*}
a_\ell (f) \equiv  1+ \ell \pmod p
\end{equation*}
</div>
<p>for all \(\ell \ne N,p\text{.}\)</p>
