<p>Let \(A\in \mathcal C\text{,}\) we define the cotangent space of \(A\) to be</p>
<div class="displaymath">
\begin{equation*}
t_A^*  = \ideal m _A / \ideal m_A ^2 + pA
\end{equation*}
</div>
<p data-braille="continuation">the tangent space is then</p>
<div class="displaymath">
\begin{equation*}
t_A = \Hom(t_A^*, k)\text{.}
\end{equation*}
</div>
