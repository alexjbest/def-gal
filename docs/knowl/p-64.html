<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(\rho _{E,p^\infty}\) is unramified  outside of \(N_E\cdot p\) (\(N_E\) is the conductor of \(E\)). i.e.</p>
<div class="displaymath">
\begin{equation*}
\rho _{E,p^\infty}
\end{equation*}
</div>
<p>is unramified at \(\ell\) if and only if \(\ell \ne p\) and \(\ell\) is a prime of good reduction for \(E\text{.}\)</p>
