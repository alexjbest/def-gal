<p>Then there exists a unique Eisenstein series on \(\Gamma _0(N)\) of weight 2.</p>
<div class="displaymath">
\begin{equation*}
E_2^{(N)} = \frac{N-1}{12} + \sum_{n=1}^\infty  \sigma (n) q^n\text{.}
\end{equation*}
